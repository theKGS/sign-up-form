<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="leftexternal"></div>
    
    <div class="imageside">
        <div class="logo">ODIN</div>
        <div class="attribution">Photo by 
            <a href="https://unsplash.com/@joelfilip">Joel Filipe</a> on 
            <a href="https://unsplash.com/">Unsplash</a></div>
    </div>

    <form class="formside">
        <div class="toptext">
            <div>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started</div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="mainform">
            <div>Let's do this!</div>

            <div class="row1">
                <div class="nfname">
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>

                <div class="nlname">
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </div>

            <div class="row2">
                <div class="nemail">
                    <label for="email">EMAIL:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="nphone">
                    <label for="phone_number">PHONE NUMBER:</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>
            </div>

            <div class="row3">
                <div class="npass">
                    <label for="password">PASSWORD:</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="nconfirm">
                    <label for="confirm_password">CONFIRM PASSWORD:</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </div>
        </div>

        <div class="confirm">
            <button type="submit">Create Account</button>
        </div>
    </form>

    <div class="rightexternal"></div>
</body>

</html>
